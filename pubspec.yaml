name: stan_handel_web
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  easy_localization: 3.0.1
  cupertino_icons: ^1.0.2
  flutter_svg: 1.1.6
  dropdown_button2: 1.9.1
  flutter_hooks: 0.18.5+1
  google_maps_flutter_web: 0.4.0+3
  google_maps_flutter: 2.2.1
  seo_renderer: ^0.6.0
  flutter_portal: ^1.1.3
  hooked_bloc: ^1.3.0
  injectable: ^2.1.0
  get_it: ^7.2.0
  flutter_bloc: ^8.1.1
  url_launcher: ^6.1.7

dev_dependencies:
  injectable_generator: ^2.1.3
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/svg/
    - assets/google_fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/google_fonts/Inter-Black.ttf
        - asset: assets/google_fonts/Inter-Bold.ttf
        - asset: assets/google_fonts/Inter-ExtraBold.ttf
        - asset: assets/google_fonts/Inter-ExtraLight.ttf
        - asset: assets/google_fonts/Inter-Light.ttf
        - asset: assets/google_fonts/Inter-Medium.ttf
        - asset: assets/google_fonts/Inter-Regular.ttf
        - asset: assets/google_fonts/Inter-SemiBold.ttf
        - asset: assets/google_fonts/Inter-Thin.ttf
